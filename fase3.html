<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Raiders – Tela Inicial</title>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a0d1a 50%,
          #0d0d0d 100%
        );
        color: #f2f2f2;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Fundo de circuitos animado */
      .circuit-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        opacity: 0.06;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='circuit-grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ff0077'/%3E%3Cstop offset='50%25' style='stop-color:%236600cc'/%3E%3Cstop offset='100%25' style='stop-color:%23ff0077'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg stroke='url(%23circuit-grad)' stroke-width='1' fill='none'%3E%3Cpath d='M20,20 L80,20 L80,60 L140,60 L140,100'/%3E%3Cpath d='M20,80 L60,80 L60,120 L120,120 L120,180'/%3E%3Cpath d='M180,20 L120,20 L120,40 L60,40 L60,80'/%3E%3Cpath d='M180,80 L140,80 L140,140 L80,140 L80,180'/%3E%3Cpath d='M20,160 L80,160 L80,120 L140,120'/%3E%3Cpath d='M160,160 L120,160 L120,100 L80,100'/%3E%3Cpath d='M180,140 L160,140 L160,180'/%3E%3Cpath d='M40,180 L40,140 L20,140'/%3E%3C/g%3E%3Cg fill='url(%23circuit-grad)'%3E%3Ccircle cx='20' cy='20' r='2'/%3E%3Ccircle cx='80' cy='20' r='2'/%3E%3Ccircle cx='80' cy='60' r='2'/%3E%3Ccircle cx='140' cy='60' r='2'/%3E%3Ccircle cx='140' cy='100' r='2'/%3E%3Ccircle cx='20' cy='80' r='2'/%3E%3Ccircle cx='60' cy='80' r='2'/%3E%3Ccircle cx='60' cy='120' r='2'/%3E%3Ccircle cx='120' cy='120' r='2'/%3E%3Ccircle cx='120' cy='180' r='2'/%3E%3Ccircle cx='180' cy='20' r='2'/%3E%3Ccircle cx='120' cy='20' r='2'/%3E%3Ccircle cx='120' cy='40' r='2'/%3E%3Ccircle cx='60' cy='40' r='2'/%3E%3Ccircle cx='180' cy='80' r='2'/%3E%3Ccircle cx='140' cy='80' r='2'/%3E%3Ccircle cx='140' cy='140' r='2'/%3E%3Ccircle cx='80' cy='140' r='2'/%3E%3Ccircle cx='80' cy='180' r='2'/%3E%3Ccircle cx='20' cy='160' r='2'/%3E%3Ccircle cx='80' cy='160' r='2'/%3E%3Ccircle cx='160' cy='160' r='2'/%3E%3Ccircle cx='120' cy='160' r='2'/%3E%3Ccircle cx='80' cy='100' r='2'/%3E%3Ccircle cx='180' cy='140' r='2'/%3E%3Ccircle cx='160' cy='140' r='2'/%3E%3Ccircle cx='160' cy='180' r='2'/%3E%3Ccircle cx='40' cy='180' r='2'/%3E%3Ccircle cx='40' cy='140' r='2'/%3E%3Ccircle cx='20' cy='140' r='2'/%3E%3C/g%3E%3C/svg%3E");
        background-size: 400px 400px;
        animation: circuit-flow 60s linear infinite;
      }

      @keyframes circuit-flow {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.06;
        }
        25% {
          opacity: 0.08;
        }
        50% {
          transform: translate(-100px, -100px) rotate(180deg);
          opacity: 0.06;
        }
        75% {
          opacity: 0.04;
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
          opacity: 0.06;
        }
      }

      /* Overlay adicional para circuitos mais complexos */
      .circuit-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='circuit-grad2' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23cc0066'/%3E%3Cstop offset='100%25' style='stop-color:%23ff0077'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg stroke='url(%23circuit-grad2)' stroke-width='0.8' fill='none' opacity='0.7'%3E%3Cpath d='M50,50 L150,50 L150,100 L250,100 L250,150'/%3E%3Cpath d='M50,150 L100,150 L100,200 L200,200 L200,250'/%3E%3Cpath d='M250,50 L200,50 L200,100 L150,100'/%3E%3Cpath d='M250,200 L200,200 L200,150 L150,150'/%3E%3Cpath d='M100,250 L100,200 L50,200'/%3E%3C/g%3E%3Cg fill='url(%23circuit-grad2)' opacity='0.8'%3E%3Crect x='48' y='48' width='4' height='4'/%3E%3Crect x='148' y='48' width='4' height='4'/%3E%3Crect x='148' y='98' width='4' height='4'/%3E%3Crect x='248' y='98' width='4' height='4'/%3E%3Crect x='248' y='148' width='4' height='4'/%3E%3Crect x='48' y='148' width='4' height='4'/%3E%3Crect x='98' y='148' width='4' height='4'/%3E%3Crect x='98' y='198' width='4' height='4'/%3E%3Crect x='198' y='198' width='4' height='4'/%3E%3Crect x='198' y='248' width='4' height='4'/%3E%3C/g%3E%3C/svg%3E");
        background-size: 600px 600px;
        animation: circuit-flow-reverse 45s linear infinite;
      }

      @keyframes circuit-flow-reverse {
        0% {
          transform: translate(50px, 50px) rotate(0deg);
        }
        100% {
          transform: translate(-50px, -50px) rotate(-360deg);
        }
      }

      /* Partículas mais sutis */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 1px;
        height: 1px;
        background: #ff0077;
        border-radius: 50%;
        animation: particle-float 20s infinite linear;
        opacity: 0.4;
      }

      @keyframes particle-float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.4;
        }
        90% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100px) translateX(50px);
          opacity: 0;
        }
      }

      /* Container principal */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: auto;
        padding: 2rem;
      }

      .game-intro {
        text-align: center;
        max-width: 900px;
        width: 100%;
        border-radius: 25px;
        padding: 0 2rem;
        position: relative;
      }

      @keyframes glow-pulse {
        0% {
          box-shadow: 0 0 30px rgba(255, 0, 119, 0.3),
            inset 0 0 30px rgba(255, 0, 119, 0.1);
        }
        100% {
          box-shadow: 0 0 60px rgba(255, 0, 119, 0.5),
            inset 0 0 60px rgba(255, 0, 119, 0.2);
        }
      }

      /* Botão de jogar */
      .play-button {
        display: inline-block;
        width: 320px;
        /* margin: 3rem 0; */
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ff0077, #cc0066, #ff0088);
        background-size: 200% 200%;
        color: white;
        text-decoration: none;
        border-radius: 60px;
        border: none;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fade-in-up 0.5s ease-out 0.5s forwards,
          gradient-shift 1s ease infinite;
        box-shadow: 0 6px 20px rgba(255, 0, 119, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .play-button::before {
        content: "";
        /* position: absolute; */
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .play-button:hover::before {
        left: 100%;
      }

      .play-button:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 12px 35px rgba(255, 0, 119, 0.6),
          0 0 0 3px rgba(255, 0, 119, 0.3);
        background: linear-gradient(45deg, #ff0088, #dd0077, #ff0099);
      }

      .play-button:active {
        transform: translateY(-1px);
      }

      /* Animações */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .play-button {
          padding: 1rem 2rem;
          font-size: 1.1rem;
        }
      }

      #img img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 20px;
      }

      #img {
        width: 100%;
        max-width: 450px;
        margin: 2rem auto 1rem;
        border-radius: 20px;
        overflow: hidden;
      }
      .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        margin-bottom: 2rem;
        animation: fade-in 0.5s ease-out 1s both;
      }

      .nav-btn {
        padding: 0.8rem 1.5rem;
        background: rgba(255, 0, 119, 0.1);
        border: 2px solid #ff0077;
        color: #ff0077;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background: rgba(255, 0, 119, 0.2);
        transform: translateY(-2px);
      }
      
    </style>
  </head>
  <body>
    <div class="circuit-bg"></div>
    <main>
      <div id="img"><img src="./assets/images/fase3.png" /></div>
      <a href="/fase3-1.html" class="play-button"> ▶️ PLAY NA FASE 3 </a>
      <nav class="navigation">
        <a href="/fase2.html" class="nav-btn">← Fase Anterior</a>
      </nav>
    </div>
    </main>

    <script>
      // Criar partículas flutuantes mais sutis
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = window.innerWidth > 768 ? 15 : 8; // Menos partículas, mais sutis

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 20 + "s";
          particle.style.animationDuration = Math.random() * 15 + 15 + "s";

          // Apenas cores do circuito
          const colors = ["#ff0077", "#cc0066", "#d8b4f8"];
          particle.style.background =
            colors[Math.floor(Math.random() * colors.length)];

          // Tamanhos menores e mais sutis
          const size = Math.random() * 1.5 + 0.5;
          particle.style.width = particle.style.height = size + "px";

          particlesContainer.appendChild(particle);
        }
      }

      // Efeito de hover no botão
      const playButton = document.querySelector(".play-button");
      playButton.addEventListener("mouseenter", function () {
        this.style.transform = "translateY(-3px) scale(1.05)";
      });

      playButton.addEventListener("mouseleave", function () {
        this.style.transform = "translateY(0) scale(1)";
      });

      // Efeito de clique
      playButton.addEventListener("click", function (e) {
        // Criar efeito de ripple
        const ripple = document.createElement("span");
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";
        ripple.style.position = "absolute";
        ripple.style.borderRadius = "50%";
        ripple.style.background = "rgba(255, 255, 255, 0.6)";
        ripple.style.transform = "scale(0)";
        ripple.style.animation = "ripple 0.6s linear";
        ripple.style.pointerEvents = "none";

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });

      // Adicionar animação de ripple
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);

      // Inicializar partículas quando a página carregar
      window.addEventListener("load", createParticles);

      // Efeito de paralaxe sutil no mouse (apenas em desktop)
      if (window.innerWidth > 768) {
        document.addEventListener("mousemove", (e) => {
          const gameIntro = document.querySelector(".game-intro");
          const x = (e.clientX / window.innerWidth - 0.5) * 10;
          const y = (e.clientY / window.innerHeight - 0.5) * 10;

          gameIntro.style.transform = `translate(${x}px, ${y}px)`;
        });
      }
    </script>
  </body>
</html>
